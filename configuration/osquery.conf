{
  "options": {
    "config_plugin": "filesystem",
    "logger_plugin": "filesystem",
    "logger_path": "/var/log/osquery",
    "schedule_splay_percent": 10,
    "pidfile": "/var/osquery/osquery.pidfile",
    "events_expiry": "3600",
    "verbose": "false",
    "disable_events": "false"
  },
  "schedule": {
    "nmap_process": {
      "query": "SELECT * FROM processes WHERE name LIKE '%nmap%';",
      "interval": 60
    },
    "reverse_shell": {
      "query": "SELECT * FROM process_open_sockets WHERE remote_port > 1024 AND remote_address NOT LIKE '127.%' AND remote_address NOT LIKE '::1';",
      "interval": 60
    },
    "keylogger": {
      "query": "SELECT * FROM processes WHERE name IN ('logkeys', 'lkl', 'uberkey');",
      "interval": 60
    }
  }
}
